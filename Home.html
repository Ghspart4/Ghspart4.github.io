<!doctype html>
<html lang="en">
<head>
    <!-- Sets the character encoding for the document -->
    <meta charset="utf-8">
    <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Set the title of the page -->
    <title>Vibez Urban Clothing</title>
    <!-- browser icon -->
    <link rel="icon" href="Images/Favicon.ico">
    <!-- Link to an external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="Css/Home.css">
    <!-- Link to the Bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Preloader section with an image -->
    <div class="preloader">
        <img src="Images/black-teddy.gif" alt="Black teddy photo" />
    </div>
    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg bg" title="Nav bar">
        <div class="container-fluid">
            <div class="nav-item">
                <!-- Brand logo -->
                <a class="navbar-brand" href="Home.html">
                    <img src="Images/logo.png" alt="logo" width="60" height="60" title="logo">
                </a>
            </div>
            <!-- Navbar toggler for mobile devices -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Navigation links -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Home.html"></a>
                    </li>
                    <!-- Navigation links -->
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="Products.html" role="button" aria-expanded="false" title="Products page">
                            Products
                        </a>
                    </li>
                    <!-- Navigation links -->
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html" title="Contact page">
                            Contact
                        </a>
                    </li>
                    <!-- Navigation links -->
                    <li class="nav-item">
                        <a class="nav-link" href="About.html" title="About page">
                            About
                        </a>
                    </li>
                </ul>
                <!-- Search form -->
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" list="itemList" id="searchInput" title="Search bar">
                    <datalist id="itemList">
                        <!-- Search form links-->
                      <option value="Women's Clothes" data-link="Products.html#women-section">
                      <option value="Men's Clothes"   data-link="Products.html#men-section">
                      <option value="Accesories" data-link="Products.html#accesories-section">
                      <option value="Hats" data-link="Products.html#hats-section">
                      <option value="Jewllery" data-link="Products.html#jewllery-section">
                      <option value="Top Sellers" data-link="Home.html#topseller-section"> 
                      <option value="Testimonials" data-link="Home.html#testimonials-section">
                      <option value="News Letter" data-link="home.html#news-section">
                      <option value="Phone cases" data-link="Products.html#case-section">
                      <option value="Shop Address" data-link="Contact.html#map-section">
                      <option value="location"  data-link="Contact.html#location-section">
                      <option value="Refund"   data-link="Contact.html#refund-section"> 
                      <option value="Live Chat" data-link="Contact.html#refund-section">
                      <option value="Contact us" data-link="Contact.html#form-section"> 
                      <option value="About us" data-link="About.html#about-section">
                    </datalist>
                    <button class="btn btn-outline-success" type="submit" title="Search bar button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <!-- Image for the landing page -->
    <img src="Images/vibez_homepagedude.png" class="product-image2" title="Landing page photo">
    <!-- Top Sellers section -->
    <div id="topseller-section">
        <div id="horizantal-line">
            <p class="text-center fs-1">
                Top Sellers
            </p>
        </div>
    </div>
    <!-- Carousel for top-selling products -->
    <div id="carouselExample" class="carousel slide custom-carousel" data-bs-ride="carousel" title="Top selling Products">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- Carousel content -->
            <img src="Images/top1.png" class="d-block w-100" alt="Bag">
          </div>
          <div class="carousel-item">
            <!-- Carousel content -->
            <img src="Images/top2.png" class="d-block w-100" alt="Hoodie">
          </div>
          <div class="carousel-item">
            <!-- Carousel content -->
            <img src="Images/top3.png" class="d-block w-100" alt="Hat">
          </div>
          <div class="carousel-item">
            <!-- Carousel content -->
           <img src="Images/top4.png" class="d-block w-100" alt="Sticker">
         </div>
         <div class="carousel-item">
            <!-- Carousel content -->
           <img src="Images/top5.png" class="d-block w-100" alt="Phone case">
         </div>
         <div class="carousel-item">
            <!-- Carousel content -->
           <img src="Images/top6.png" class="d-block w-100" alt="Phone case">
         </div>
         <div class="carousel-item">
            <!-- Carousel content -->
           <img src="Images/top7.png" class="d-block w-100" alt="Hoodie">
         </div>
         <div class="carousel-item">
            <!-- Carousel content -->
           <img src="Images/top8.png" class="d-block w-100" alt="Hoodie">
         </div>
        </div>
        <!-- Carousel controls (previous)-->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden" title="Previous button">Previous</span>
        </a>
        <!-- Carousel controls (next)-->
        <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden" title="Next button">Next</span>
        </a>
      </div>
    <!-- Testimonials section with social media posts -->
    <div id="testimonials-section">
        <div class="container text-center" id="spacio">
            <div class="row align-items-start">
                <div class="col-md-4 col-sm-12" id="spacio"> <!-- Using col-md-4 for medium and large screens, and col-sm-12 for small screens -->
                    <img src="Images/Nicki.png" class="social" title="Nicki Minaj post">
                </div>
                <div class="col-md-4 col-sm-12" id="spacio"> <!-- Using col-md-4 for medium and large screens, and col-sm-12 for small screens -->
                    <img src="Images/Snoop.png" class="social" title="Snoop post">
                </div>
                <div class="col-md-4 col-sm-12" id="spacio"> <!-- Using col-md-4 for medium and large screens, and col-sm-12 for small screens -->
                    <img src="Images/Mbappe.png" class="social" title="Mbappe post">
                </div>
            </div>
        </div>
    </div>    
    <!-- Scroll to top button -->
    <div class="scroll-top">
        <img src="./images/arrow-up-outline.svg" alt="arrow-up-outline" title="scroll-top button">
    </div>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Include custom JavaScript -->
    <script src="Js/Home.js"></script>

    <footer title="Footer">
        <div class="container text-center">
            <div class="row align-items-start">
                <!-- Newsletter signup form -->
                <div class="col" id="space">
                    <p>
                        Join Vibez Nation
                    </p>
                    <form>
                        <!-- Button for mobile devices -->
                        <a href="Images/newsletter_option2.pdf" target="_blank" class="d-md-none">
                            <button type="submit" class="btn btn-sm btn-secondary" id="spaceio">News Letter</button>
                        </a>
                        <!-- Playstore and apptore icons -->
                        <div class="input-group mb-3" id="space">
                            <div class="col">
                                <a href="https://www.apple.com/nz/app-store/"> 
                                    <img src="Images/app-store.png" id="space">
                                </a>
                            </div>
                            <div class="col">
                                <a href="https://play.google.com/store/games?device=windows&pli=1">
                                    <img src="Images/google-play.png" id="space">
                                </a>
                            </div>
                        </div>                                            
                    </form>
                    <!-- News Letter button for desktop -->
                    <div id="news-section">
                        <a href="Images/newsletter_option2.pdf" id="space" target="_blank">
                            <br>
                            <button type="submit" class="btn btn-sm btn-secondary d-none d-md-block custom-center">News Letter</button>
                        </a>
                    </div>
                </div>
                <!-- Quick links -->
                <div class="col" id="space">
                    <p>
                        <u>
                            Quick links
                        </u>
                    </p>
                    <!-- Links to Contact and About pages -->
                    <a href="Contact.html" title="Contact us page">
                        <p>
                            Contact us
                        </p>
                    </a>
                    <a href="About.html" title="About us page">
                        <p>
                            About us
                        </p>
                    </a>
                </div>
                <!-- Social media links -->
                <div class="col" id="space">
                    <p>
                        Follow us!
                    </p>
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col">
                                <div id="spaceio">
                                    <!-- Instagram link -->
                                    <a href="https://instagram.com/urban_vibez_clothing?igshid=MzRlODBiNWFlZA==" target="_blank">
                                        <img src="Images/Instagram.png" class="image-chat2 img-fluid" alt="Instagram logo" title="Instagram link" style="max-width: 50px;">
                                    </a>
                                </div>
                                <div id="spaceio">
                                    <!-- Facebook link -->
                                    <a href="https://www.facebook.com/people/VIBEZ/61550201409508/?sk=about" target="_blank">
                                        <img src="Images/Facebook.png" class="image-chat2 img-fluid" alt="Facebook logo" title="Facebook link" style="max-width: 50px;">
                                    </a>
                                </div>
                                <div id="spaceio">
                                    <!-- Twitter link -->
                                    <a href="https://twitter.com/i/flow/login?redirect_after_login=%2FVibezUrban" target="_blank">
                                        <img src="Images/Twitter.png" class="image-chat2 img-fluid" alt="Twitter logo" title="Twitter link" style="max-width: 50px;">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Copyright notice -->
        <footer class="text-center">
            &copy; Copyright 2023 Vibez Ltd. All rights reserved
        </footer>
    </footer>

</html>
